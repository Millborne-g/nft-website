<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <header class="header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <span class="logo">Psycho<span class="logo-art">Art</span></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="assets/toggle-btn-img.png" alt="hamburger-menu">
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Collection</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                      </li>
                      <li class="nav-item">
                        <a type="button" class="btn" href="#">Select Wallet</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="content hero">

            <div class="row">
                <div class="hero-left col-lg-6">
                    <div class="hero-content">

                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit.

                        <div class="hero-btn-container">
                            <a type="button" href="#" class="btn explore-btn">Explore Now</a>

                        </div>

                        <div class="hero-numbers">
                            <div class="hero-art-container col">
                                <div class="hero-art-container-inner">
                                    <span class="artworks-number">37k+</span>
                                    <span class="artworks-text">Artworks</span>
                                </div>
                                
                            </div>
                            <div class="hero-art-container col">
                                <div class="hero-art-container-inner">
                                    <span class="artworks-number">20k+</span>
                                    <span class="artworks-text">Artist</span>
                                </div>
                            </div>
                            <div class="hero-art-container col">
                                <div class="hero-art-container-inner">
                                    <span class="artworks-number">99k+</span>
                                    <span class="artworks-text">Aucations</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
                <div class="col-lg-6">
                    <img class="heroimage" src="assets/heroimage.png" alt="">

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
